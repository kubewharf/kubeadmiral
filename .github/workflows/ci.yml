name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - "1.23"

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Ensure coverage is reported for every package
        run: |
          find pkg -type d -print0 | while IFS= read -r -d '' dir; do
            go_file=$(ls -1 $dir | grep '\.go$' | grep -v '_test\.go$' | head -n1)
            if [[ $go_file ]]; then
              package_line=$(grep '^package' ${dir}/${go_file} | head -n1)
              echo "${package_line}_test" >$dir/package_coverage_test.go
            fi
          done

      - name: Run unit tests
        run: make test

      - name: Upload coverage reports to Codecov
        if: ${{ github.repository == 'kubewharf/kubeadmiral' && matrix.go-version == '1.23' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          flags: unittests
          # https://community.codecov.com/t/upload-issues-unable-to-locate-build-via-github-actions-api/3954
          fail_ci_if_error: false
          verbose: true

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Install Go dependencies
        run: |
          go install github.com/onsi/ginkgo/v2/ginkgo
          go install sigs.k8s.io/kwok/cmd/{kwok,kwokctl}@v0.3.0

      - name: Build cluster
        run: CLUSTER_PROVIDER=kwok make dev-up

      - name: Build images
        run: make images

      - name: Run Kubeadmiral
        run: |
          kwokctl get kubeconfig --name kubeadmiral-host > $HOME/.kube/kubeadmiral/kubeadmiral-host.yaml
          docker create \
            --network host \
            --name kubeadmiral-controller-manager \
            ghcr.io/kubewharf/kubeadmiral-controller-manager:latest \
            /kubeadmiral-controller-manager --kubeconfig=/etc/kubeconfig --klog-v=4 --cluster-join-timeout=1m
          docker cp $HOME/.kube/kubeadmiral/kubeadmiral-host.yaml kubeadmiral-controller-manager:/etc/kubeconfig
          docker start kubeadmiral-controller-manager

      - name: Run tests
        run: KUBECONFIG=$HOME/.kube/kubeadmiral/kubeadmiral-host.yaml EXTRA_GINKGO_FLAGS="-v" make e2e

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "1.23"
          # https://github.com/golangci/golangci-lint-action/issues/244
          # without `cache: false`, the action might intermittently fail
          cache: false

      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53.3
          only-new-issues: true
          args: >
            --timeout=8m
            --max-issues-per-linter=10
            --max-same-issues=10
            --uniq-by-line=false

  verify-codegen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - run: |
          make generate -B
          git diff --exit-code && exit 0
          echo "Codegen is not up to date. Please run 'make generate' and commit the changes." >&2
          exit 1

  typos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: crate-ci/typos@v1.29.5
        with:
          config: hack/typos.toml
